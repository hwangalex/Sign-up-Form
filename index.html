<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project: Sign-up Form</title>
</head>

<body>
    <!-- All content -->
    <div class="container">

        <!-- Left side -->
        <div class="left-side">
            <img class="picture" src="./halie-west-25xggax4bSA-unsplash.jpg">
            <div class="title">
                <img class="logo" src="./odin-lined.png">
                <h1 class="title-text">ODIN</h1>
            </div>
        </div>

        <!-- Right side-->
        <div class="right-side">
            <div class="first-div">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br>
                <br>
                You <em>know</em> you want to.
            </div>

            <div class="second-div">
                <p>Let's do this!</p>
                
                <div class="input">
                    <form action="#">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                    </form>
                </div>

                <div class="input">
                    <form action="#">
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </form>
                </div>

                <div class="input">
                    <form action="#">
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                    </form>
                </div>

                <div class="input">
                    <form action="#">
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number">
                        </div>
                    </form>
                </div>

                <div class="input">
                    <form action="#">
                        <div>
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">
                        </div>
                    </form>
                </div>

                <div class="input">
                    <form action="#">
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="text" name="confirm_password" id="confirm_password">
                        </div>
                    </form>
                </div>
            </div>

            <div class="third-div">
                asdasdasdsa
            </div>
        </div>
    </div>
</body>

</html>
